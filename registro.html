<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h2 class=""><span><i class="fas fa-laptop-house"></i></span>Tareas</h2>
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Usuario</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password1" ><span class="barra"></span>
                <label for="">Confirma Password</label>
            </div>
            <button type="submit">Registrar</button>

            <p class="warnings" id="warnings"></p>
            <p class='power'><br><br> Powered by Ibero Argentina</p>
        </div>
    </form>
    
</body>
<script src="//kit.fontawesome.com/b8df2bd4c0.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
